<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Form Validation Project</title>
</head>
<body>
  <button class="login-btn">Login</button>
  <div class="container">
    <h1>Login/Register</h1>
    <form  class="form" id="form">
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" class="username" id="username" placeholder="Please Enter Username">
      <i class="fa fa-check"></i>
      <i class="fa fa-close"></i>
      <small>Error Message</small>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" class="email" id="email" placeholder="Please Enter Email">
      <i class="fa fa-check"></i>
      <i class="fa fa-close"></i>
      <small>Error Message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" class="password" id="password" placeholder="Please Enter Password">
      <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>      <i class="fa fa-check"></i>
      <i class="fa fa-close"></i>
      <small>Error Message</small>
    </div>
    <div class="form-control">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="confirmPassword" id="confirmPassword" placeholder="Please Confirm Password">
      <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>
      <i class="fa fa-check"></i>
      <i class="fa fa-close"></i>
      <small>Error Message</small>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
<script src="app.js"></script>
</body>
</html>
